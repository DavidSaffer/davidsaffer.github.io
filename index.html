<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelBomber</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/initial_page.css">
    <link rel="stylesheet" href="styles/lobby.css">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <div id="initial_page">
        <header>
            <div class="logo">Pixel Bomber</div>
        </header>
        <main>
            <div class="nickname_box">
                <h1>Choose nickname</h1>
                <input type="text" id="nickname" placeholder="david">
                <button id="go_button">Go!</button>
            </div>
        </main>        
    </div>

    <div id="lobby" style="display:none">
        
        <div id="statusMessage">Loading peer connection...</div> 
        <div class="lobby-footer">
            <button id="create_lobby_button" disabled>Create Lobby</button>
            <button id="join_lobby_button" disabled>Join Lobby</button>
        </div>
        <div id="lobby_modal" class="modal">
            <div class="modal_content">
                <!-- <span class="close" id="close_create_room_modal">&times;</span> -->
                <h2 id="lobby_modal_title">Title</h2>
                <input type="text" id="lobby_modal_code" readonly value="YourLobbyCodeHere" style="text-align: center;">
                <button id="lobby_modal_coppy_button">Copy</button>
                <!-- <p id="lobby_modal_text"></p> -->
                <input type="text" id="lobby_modal_input" placeholder="Lobby Code">
                <button id="lobby_modal_button">Start Game</button>
            </div>
        </div>
    </div>

    <div id="game" style="display:none">

        <button id="settingsButton" class="settings-button">Settings</button>

        <div id="game_modal" class="modal">
            <div class="game_modal_content">
                <div class="game_modal_header">
                    <span id="game_modal_lobby_code">Lobby Code: ABCD1234</span>
                    <button id="game_modal_leave_button" class="team-selection-leave-button">Leave</button>
                </div>
                <div class="game_modal_team_selection">
                    <div class="team_column">
                        <button class="game_modal_join_button red">Join Red Team</button>
                        <div class="player_list red_team">
                            <!-- Default Red Team Members -->
                            <!-- <div class="player">Red Player 1</div>
                            <div class="player">Red Player 2</div> -->
                        </div>
                    </div>
                    <div class="team_column">
                        <button class="game_modal_join_button yellow">Join Spectators</button>
                        <div class="player_list spectators_team"></div>
                    </div>
                    <div class="team_column">
                        <button class="game_modal_join_button blue">Join Blue Team</button>
                        <div class="player_list blue_team"></div>
                    </div>
                </div>
                <div class="game_modal_color_selection_container">
                    <label for="player_color" id="color_selector_label">Choose your color:</label>
                    <select id="player_color">
                        <!-- <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option> -->
                    </select>
                    <div id="selected_color_label"></div>
                </div>
                <div class="game_modal_start_button_container">
                    <button id="game_modal_start_button" class="start-button">Start Game</button>
                    <button id="game_modal_restart_button" class="start-button" style="display: none;">Restart Game</button>
                </div>
                <div class="game_modal_start_button_container">
                    <button id="game_modal_host_settings_button" class="game-settings-button">Settings</button>
                </div>

                <div id="game_settings_container" style="display: none;">
                    <h3>Game Settings</h3>
                    <div class="setting">
                        <label for="enemySpawnRate">Enemy Spawn Rate (enemies per second):</label>
                        <input type="number" id="enemySpawnRate" name="enemySpawnRate" value="1">
                    </div>
                    <div class="setting">
                        <label for="enemySpeed">Enemy Speed:</label>
                        <input type="number" id="enemySpeed" name="enemySpeed" value="25">
                    </div>
                    <div class="setting">
                        <label for="coinSpawnRate">Coin Spawn Rate (coins per second):</label>
                        <input type="number" id="coinSpawnRate" name="coinSpawnRate" value="75">
                    </div>
                    <div class="setting">
                        <label for="coinLifespan">Coin Lifespan (secconds):</label>
                        <input type="number" id="coinLifespan" name="coinLifespan" value="5">
                    </div>
                    <div class="setting">
                        <label for="playerLives">Player Lives:</label>
                        <input type="number" id="playerLives" name="playerLives" value="3">
                    </div>
                    <div class="setting">
                        <label for="playerSpeed">Player Speed:</label>
                        <input type="number" id="playerSpeed" name="playerSpeed" value="15">
                    </div>
                    <div class="setting">
                        <label for="spawnProtectionDuration">Spawn Protection Duration (secconds):</label>
                        <input type="number" id="spawnProtectionDuration" name="spawnProtectionDuration" value="1">
                    </div>
                    <div class="setting">
                        <label for="allowGhosts">Allow Ghosts (players can move after death):</label>
                        <input type="checkbox" id="allowGhosts" name="allowGhosts" checked>
                    </div>
                </div>
            </div>

            
            
            
        </div>

        <!-- Game End Modal -->
        <div id="game_end_modal" class="modal" style="display:none;">
            <div class="game_modal_content">
                <h2 id="game_end_status">Victory!</h2>
                <div id="all_players_scores"></div> 
                <button id="ready_up_button">Ready Up</button>
            </div>
        </div>

        
        
        <!-- <p>Game!!</p>
        <button id="game_button">Send Message</button> -->
        <!-- <input type="text" id="game_input" placeholder="Message"> -->
        <div id="playerInfoContainer">
            <!-- <div class="player-info">
                <p>Test Player 1</p>
                <p>Score: 3000</p>
                <p>Lives: 5</p>
            </div>
            <div class="player-info">
                <p>Test Player 2</p>
                <p>Score: 4500</p>
                <p>Lives: 3</p>
            </div> -->
            
            
            <!-- Add more default player data as needed -->
        </div>
        
        <canvas id="game_canvas" width="80" height="80"></canvas>

    </div>
    
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="module" src="client.js"></script>
</body>
</html>
